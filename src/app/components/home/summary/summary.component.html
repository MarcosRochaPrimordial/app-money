<div class="index">
  <app-summary-index [expenses]="expenses"></app-summary-index>
</div>
<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Resumo">
    <ng-template matTabContent>
      <app-summary-charts [expenses]="expenses"></app-summary-charts>
    </ng-template>
  </mat-tab>
  <mat-tab label="Lista de gastos">
    <ng-template matTabContent>
      <app-expense-list [expenses]="expenses"></app-expense-list>
    </ng-template>
  </mat-tab>
</mat-tab-group>
