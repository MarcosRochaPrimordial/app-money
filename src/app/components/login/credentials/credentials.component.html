<div class="display-login">
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <div class="row title">
      <h1 class="app">App</h1><h1 class="money">Money</h1>
    </div>
    <div class="fields">
      <div class="row">
        <mat-form-field appearance="fill" class="col-18" color="accent">
          <mat-label class="placeholder">Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="email.errors?.required">Digite seu email</mat-error>
          <mat-error *ngIf="!email.errors?.required && email.invalid">Digite um email vÃ¡lido</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="fill" class="col-18" color="accent">
          <mat-label class="placeholder">Senha</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="password.errors?.required">Digite sua senha</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="submit">
      <button type="submit" [disabled]="email.invalid || password.invalid" mat-flat-button class="col-18 btn btn-login ponteiro"
        color="accent">Entrar</button>
    </div>
  </form>
</div>
