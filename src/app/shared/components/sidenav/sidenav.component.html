<div class="sidenav" [class.expand]="expand">
  <ul class="sidenav-list">
    <li class="sidenav-item ponteiro" (click)="routeHome(); collapse()">
      <div class="row">
        <i class="material-icons-round icon">
          account_balance
        </i>
        Home
      </div>
    </li>
    <li class="sidenav-item ponteiro" (click)="routeRegisterExpense(); collapse()">
      <div class="row">
        <i class="material-icons-round icon">
          add_shopping_cart
        </i>
        Registrar uma expense
      </div>
    </li>
    <li class="sidenav-item ponteiro" (click)="exitAndClean(); collapse()">
      <div class="row">
        <i class="material-icons-round icon">
          power_settings_new
        </i>
        Logout
      </div>
    </li>
  </ul>
</div>
<div *ngIf="expand" class="sidenav-wrapper" (click)="collapse()"></div>
