<div class="flex flex-column modal">
    <div class="form-modal-header">
        <h2 class="label font-ubuntu"> {{ (!periodId ? 'add_period' : 'edit_period') | translate }} </h2>
        <button mat-mini-fab color="accent" class="close-button" (click)="dialogRef.close()">
            <mat-icon>
                close
            </mat-icon>
        </button>
    </div>
    <div class="form-modal-content">
        <form class="form" [formGroup]="form">
            <mat-form-field appearance="outline" class="form-width" color="accent">
                <mat-label>{{ 'description' | translate }}</mat-label>
                <input matInput formControlName="name">
                <mat-hint *ngIf="name?.hasError('required') && name?.touched" class="warn">
                    {{ 'description_required' | translate }}
                </mat-hint>
            </mat-form-field>
            <div class="importance form-width">
                <span class="font-ubuntu">{{ currencyService.currencyType }}&nbsp;</span>
                <mat-form-field appearance="outline" class="form-width" color="accent"
                    matTooltip="{{ 'net_importance' | translate }}" matTooltipPosition="above">
                    <mat-label>{{ 'importance' | translate }}</mat-label>
                    <input matInput formControlName="importance" mask="0*,00">
                    <mat-hint *ngIf="importance?.hasError('required') && importance?.touched" class="warn">
                        {{ 'importance_required' | translate }}
                    </mat-hint>
                </mat-form-field>
            </div>
            <mat-form-field appearance="outline" class="form-width" color="accent" (click)="picker.open()">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Start date" formControlName="startDate" readonly>
                    <input matEndDate placeholder="End date" formControlName="endDate" readonly>
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker xPosition="end" #picker></mat-date-range-picker>
            </mat-form-field>
            <button [disabled]="form.invalid" mat-flat-button color="accent" class="form-width" (click)="savePeriod()">
                {{ 'save' | translate }}
            </button>
        </form>
    </div>
</div>
